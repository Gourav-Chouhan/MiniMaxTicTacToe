<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>TicTacToe</title>
		<link rel="manifest" href="manifest.json" />
		<!-- ios support -->
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="images/icons/icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="images/icons/icon-152x152.png"
		/>
		<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
		<meta name="theme-color" content="#db4938" />
	</head>
	<body>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"
			integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<div class="status">
			<h1 id="turnInfo"></h1>
			<button onclick="newGame()">New Game</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
